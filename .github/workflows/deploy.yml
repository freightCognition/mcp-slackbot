name: Deploy to Production

# Trigger the workflow on push to main branch
on:
  push:
    branches: [ main ]
  # Allow manual triggering from GitHub UI with branch selection
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: false
        default: 'main'
        type: string

jobs:
  deploy:
    name: Deploy to Production Server
    # This ensures it runs on your self-hosted runner
    runs-on: self-hosted
    
    steps:
    # Step 1: Determine which branch to deploy
    - name: Set deployment branch
      id: set_branch
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          INPUT_BRANCH="${{ github.event.inputs.branch }}"
          if [ -z "$INPUT_BRANCH" ]; then
            BRANCH="main"
          else
            BRANCH="$INPUT_BRANCH"
          fi
        else
          BRANCH="${{ github.ref_name }}"
        fi
        echo "branch=$BRANCH" >> $GITHUB_OUTPUT
        echo "Deploying branch: $BRANCH"
        
    # Step 2: Checkout the specified branch
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ steps.set_branch.outputs.branch }}
      
    # Step 3: Stop the existing container (if running)
    - name: Stop existing container
      run: |
        if docker ps -q -f name=mcpslackbot; then
          echo "Stopping existing container..."
          docker stop mcpslackbot || true
          docker rm mcpslackbot || true
        else
          echo "No existing container found"
        fi
      continue-on-error: true
      
    # Step 4: Remove old Docker image (optional, saves space)
    - name: Remove old Docker image
      run: |
        if docker images -q mcpslackbot; then
          echo "Removing old image..."
          docker rmi mcpslackbot || true
        fi
      continue-on-error: true
      
    # Step 5: Build new Docker image
    - name: Build Docker image
      run: |
        echo "Building new Docker image..."
        docker build -t mcpslackbot .
        
    # Step 6: Create .env file with secrets
    - name: Create environment file
      run: |
        echo "Creating .env file..."
        cat > .env << EOF
        NODE_ENV=production
        PORT=3001
        BEARER_TOKEN=${{ secrets.BEARER_TOKEN }}
        REFRESH_TOKEN=${{ secrets.REFRESH_TOKEN }}
        TOKEN_ENDPOINT_URL=${{ secrets.TOKEN_ENDPOINT_URL }}
        CLIENT_ID=${{ secrets.CLIENT_ID }}
        CLIENT_SECRET=${{ secrets.CLIENT_SECRET }}
        SLACK_SIGNING_SECRET=${{ secrets.SLACK_SIGNING_SECRET }}
        SLACK_WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_URL }}
        EOF
        
    # Step 7: Start new container
    - name: Start new container
      run: |
        echo "Starting new container..."
        docker run -d \
          --name mcpslackbot \
          --restart unless-stopped \
          -p 3001:3001 \
          --env-file .env \
          mcpslackbot
          
    # Step 8: Wait a moment and check if container is running
    - name: Verify deployment
      run: |
        echo "Waiting for container to start..."
        sleep 10
        
        if docker ps -q -f name=mcpslackbot; then
          echo "âœ… Container is running successfully!"
          docker ps -f name=mcpslackbot
          
          # Test the health endpoint
          echo "Testing health endpoint..."
          if curl -f http://localhost:3001/health; then
            echo "âœ… Health check passed!"
          else
            echo "âŒ Health check failed!"
            exit 1
          fi
        else
          echo "âŒ Container failed to start!"
          echo "Container logs:"
          docker logs mcpslackbot
          exit 1
        fi
        
    # Step 9: Test refresh token functionality
    - name: Test refresh token
      run: |
        echo "Testing refresh token functionality..."
        if docker exec mcpslackbot node tests/test_refresh.js; then
          echo "âœ… Refresh token test passed!"
        else
          echo "âŒ Refresh token test failed!"
          echo "Container logs:"
          docker logs mcpslackbot --tail 50
          exit 1
        fi
        
    # Step 10: Clean up .env file for security
    - name: Clean up
      run: |
        rm -f .env
        echo "Cleaned up temporary files"
      if: always()
      
    # Step 11: Send notification (optional)
    - name: Deployment notification
      run: |
        echo "ðŸš€ Deployment completed successfully!"
        echo "Branch deployed: ${{ steps.set_branch.outputs.branch }}"
        echo "Application is now running on $(hostname) at port 3001"